<HTML>
    <HEAD>
        <TITLE>A simple HTML Document</TITLE>
    </HEAD>

    <BODY>
        <p id="msg"></p>

        <script>
        var nombres = new Array();
        
        nombres[0]="Ana";
        nombres[1]="Juana";
        nombres[2]="Rocio";
        nombres[3]="Petra";
        var objeto = document.getElementById("msg");
        objeto.textContent="El arreglo tiene " +
              nombres.length+" nombres";

        </script>
    </BODY>
</HTML>
