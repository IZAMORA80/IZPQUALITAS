<html ng-app>
  <head>

  </head>
  <body ng-app>
     <p>
     Cantidad:
       <input type ="text" ng-model = "cantidad"/>

      <p>

        <span>{{cantidad * precio | currency}}</span>
     </p>
    </div>

</html>
