<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
      <meta charset ="utf-8"/>
   <style>
   ul{
      list-style-type: none;
     }
     img{width: 180px;height: 120px;
      }
   </style>
     </head>
    <body ng-app ng-init=
      "colores =['rojo.jpg','azul.jpg','blanco.jpg','gris.jpg','negro.jpg','plata.jpg']">
       colores disponibles : 
      <ul>
         <li ng-repeat = "color in colores">
             <img src="{{color}}"/>
         </li>
      </ul>
   </body>
</html>
